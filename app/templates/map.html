{% extends 'base.html' %}

{% block other_head %}
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
{% endblock %}

{% block header %}
    {{ nav() }}
{% endblock %}

{% block content %}
<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-md-2">
            <div class="panel">
                <div class="card">
                    <h4 class="card-header">
                        数据视角
                    </h4>
                    <ul class="list-group">
                        <li class="list-group-item">
                            <a href="/earthquakes">数据表格</a>
                        </li>
                        <li class="list-group-item">
                            <a href="/earthquakes/map">地图可视化</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!--panel end-->
        <div class="col-md-10">
            <iframe id="container" src="/baiduMap" height="650" width="1000" frameborder="0" scrolling="0"></iframe>
        </div>
    </div>
</div>
{% endblock %}
