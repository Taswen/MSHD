<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>灾情信息网</title>
    <link href="/static/index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="col-12 title">灾情信息查询</div>
<div class="row">

    <div class="col-3 border">
        <button id="btn-upload-file" class="btn btn-primary">上传灾情数据</button>
    </div>
    <div class="col-9 border">

        <table width="100%" cellspacing="1" bgcolor="#f0f8ff" class="form1" align="center">
            <tr>
                <td width="15%" class="font1">震级（M）</td>
                <td width="20%" class="font1">发震时刻（UTC+8）</td>
                <td width="15%" class="font1">纬度（°）</td>
                <td width="15%" class="font1">经度（°）</td>
                <td width="15%" class="font1">深度（千米）</td>
                <td width="20%" class="font1">参考位置</td>
            </tr>
            {% for eqs in earthquakes %}
                <tr>
                    <td>{{ eqs.Level }}</td>
                    <td>{{ eqs.Str_ot }}</td>
                    <td>{{ eqs.Longitude }}</td>
                    <td>{{ eqs.Latitude }}</td>
                    <td>{{ eqs.Depth }}</td>
                    <td>{{ eqs.Location }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="/static/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
