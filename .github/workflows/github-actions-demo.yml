name: GitHub Actions Demo
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  IMAGE_NAME: mshd
  DOCKER_ACCOUNT: chivalryq

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Build image
        run: docker build . --file Dockerfile --tag $IMAGE_NAME

      - name: Log into registry
        run: echo "${{ secrets.DOCKER_ACCESS }}" | docker login -u $DOCKER_ACCOUNT --password-stdin

      - name: Push image
        run: |
            IMAGE_ID=$DOCKER_ACCOUNT/$IMAGE_NAME
            VERSION=latest

            echo IMAGE_ID=$IMAGE_ID
            echo VERSION=$VERSION

            docker tag $IMAGE_NAME $IMAGE_ID:$VERSION
            docker push $IMAGE_ID:$VERSION
  deploy:
    needs: [ push ]
    name: Deploy Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }} # 服务器ip
          username: root
          password: ${{ secrets.HOST_PASSWORD }} # 服务器登录密码
          port: 22
          script: |
            docker stop $(docker ps -q)
            docker rm -f $(docker ps -a -q)
            docker rmi -f $(docker images -q)
            docker pull chivalryq/mshd:latest
            docker run -d -p 80:80 -v /upload:/upload -v /scanned:/scanned -v /error:/error chivalryq/mshd:latest